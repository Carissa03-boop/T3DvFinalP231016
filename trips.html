<div class="container" style="margin-top: 80px;">
  <!-- Header -->
  <h2 style="padding-top: 50px;padding-bottom: 10px;">Browse Trips</h2>

    <!-- Filter and sorts -->
    <div class="row">
      <!-- Filter Radio buttons -->
      <div class="btn-group col-auto" role="group">
      <!-- All trips filter button -->
        <input type="radio" class="btn-check" name="filterRadio" id="allTripsFilter" value="" autocomplete="off" checked>
        <label class="btn btn-outline-success" for="allTripsFilter">All Trips</label>
      <!-- Long trips filter button -->
        <input type="radio" class="btn-check" name="filterRadio" id="longTrips" value="long" autocomplete="off">
        <label class="btn btn-outline-success" for="longTrips"><i class="bi bi-brightness-high"></i> Long Trips</label>
      <!-- Short trips filter button -->
        <input type="radio" class="btn-check" name="filterRadio" id="shortTrips" value="short" autocomplete="off">
        <label class="btn btn-outline-success" for="shortTrips"><i class="bi bi-brightness-low"></i> Short Trips</label>
      <!-- Single destination filter button -->
        <input type="radio" class="btn-check" name="filterRadio" id="singleDestination" value="single" autocomplete="off">
        <label class="btn btn-outline-success" for="singleDestination"><i class="bi bi-brightness-low"></i> Single Destination</label>
      <!-- Multi destination filter button -->
        <input type="radio" class="btn-check" name="filterRadio" id="multiDestination" value="multi" autocomplete="off">
        <label class="btn btn-outline-success" for="multiDestination"><i class="bi bi-brightness-low"></i> Multi Destination</label>
      <!-- Round Trips filter button -->
        <input type="radio" class="btn-check" name="filterRadio" id="roundTrips" value="round" autocomplete="off">
        <label class="btn btn-outline-success" for="roundTrips"><i class="bi bi-brightness-low"></i> Round Trips</label>
      <!-- Row Boat special filter button -->
        <input type="radio" class="btn-check" name="filterRadio" id="rowBoatSpecial" value="special" autocomplete="off">
        <label class="btn btn-outline-success" for="rowBoatSpecial"><i class="bi bi-brightness-low"></i> Row Boat Special</label>
      </div>

      <!-- Sort Radio buttons -->
      <div class="btn-group col-auto" role="group">
        <input type="radio" class="btn-check" name="sortRadio" id="defaultSort" value="added" autocomplete="off" checked>
        <label class="btn btn-outline-secondary" for="defaultSort"><i class="bi bi-calender4"></i> Newest to Oldest</label>
      
        <input type="radio" class="btn-check" name="sortRadio" id="priceSort" value="low to high" autocomplete="off">
        <label class="btn btn-outline-secondary" for="priceSort"><i class="bi-sort-down-alt"></i> Price: low to high</label>      
      </div>
  
    </div>

  <!-- Trips List Cards -->
  <div class="row pt-5 gy-3 pb-5" id="tripsContainer">

    <!-- Trip Cards Append -->

</div>

</div>
    <!-- Trip Card Template -->
    <template id="tripCardTemplate">
      <div class="col-4" >

        <!-- Card -->
        <div class="card">
          <img src="ASSESTS/trip.1.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title" id="nameText">Serenity Sunset Cruise</h5>
            <p class="card-text" id="whereText">Santorini, Greece</p>
            <p class="card-text" id="priceText"><b>R 2250</b></p>
            <p class="card-text" id="dateText"><b>Date:</b> October 15, 2023</p>
            <p class="card-text"  id="departureText"><b>Departure:</b> Santorini, Greece</p>
            <p class="card-text"  id="arrivalText"><b>Arrival:</b> my huis</p>
            <p class="card-text"  id="codeText"><b>Code:</b> 0054</p>
            <a href="#" class="btn btn-primary oncard" id="buttonText">Purchace Ticket</a>
          </div>
        </div>
  
  
      </div>
    </template>
